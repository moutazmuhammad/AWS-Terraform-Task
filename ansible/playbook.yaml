- name: Configure a slave Jenkins
  hosts: deployment
  gather_facts: false
  tasks:
  - name: updating all packages 
    yum:
      update_cache: yes
  - name: installing docker 
    yum: 
      name: docker
      state: latest
  - name: installing Java
    yum:
      name: java-1.8.0-openjdk
      state: present
  - name: Starting docker service
    service:
      name: docker
      state: started
      enabled: yes
  - name: create slave directory
    file:
      path: /home/ubuntu/jenkins_home
      state: directory
      mode:   0777
  - name: Adding the ubuntu to the docker group
    user:
      name: ubuntu
      groups: docker
      append: yes
  - name: Creating bin directory 
    file: 
      path: /home/ubuntu/bin
      state: directory
      mode: 0777
  - name: copying the agent jar to the slave 
    copy:
      src:  agent.jar
      dest: /home/ubuntu/bin/agent.jar
  - name: install git 
    yum:
      name: git
      state: latest